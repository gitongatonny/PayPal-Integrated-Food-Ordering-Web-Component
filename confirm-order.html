<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confirm Order - University Catering Service</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Confirm Your Order</h1>
    <div class="order-summary">
      <h2>Order Summary:</h2>
      <p><strong> Invoice ID:</strong><span id="invoiceID"></span></p>
      <table id="itemTable">
        <thead>
          <tr>
            <th>Item</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Total</th>
          </tr>
        </thead>
        <tbody>
          <!-- Table rows will be dynamically populated here -->
        </tbody>
        <tfoot>
          <tr>
            <td colspan="3">Overall Total:</td>
            <td id="overallTotal"></td>
          </tr>
        </tfoot>
      </table>
    </div>
    <div class="disclaimer">
      <p>Please confirm your order details. When you click "Confirm and Place Order", a PayPal pop-up will open to confirm the total price and finalize the payment.</p>
    </div>
    <div id="paypal-button-container"></div>
    <button id="payAtCounterBtn">Pay at the Counter</button>
  </div>
  <script src="https://www.paypal.com/sdk/js?client-id=ASLt_95SxFlWRomxn780DbWGCG3cBr7wgBBS3i44BOKseSJ-bbiP56m_vd8_Yg2FkmLmesK42v6F3mMG&currency=GBP"></script>
  <script src="confirm-order.js"></script>
</body>
</html>
