<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Catering Service - Order Food</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>University Catering Service</h1>
    <div class="order-form">
        <h2>Place Your Order</h2>
        <form id="orderForm">
            <div class="menu-category">
                <h3>Main Meals</h3>
                <div class="menu-item">
                    <select class="food-item">
                        <option value="0">Select Meal</option>
                        <option value="10">Burger - $10</option>
                        <option value="12">Pizza - $12</option>
                        <option value="8">Pasta - $8</option>
                    </select>
                    <input type="number" value="0" min="0" class="quantity">
                </div>
            </div>
            <div class="menu-category">
                <h3>Drinks</h3>
                <div class="menu-item">
                    <select class="food-item">
                        <option value="0">Select Drink</option>
                        <option value="2">Water - $2</option>
                        <option value="3">Soda - $3</option>
                        <option value="4">Coffee - $4</option>
                    </select>
                    <input type="number" value="0" min="0" class="quantity">
                </div>
            </div>
            <div class="menu-category">
                <h3>Snacks</h3>
                <div class="menu-item">
                    <select class="food-item">
                        <option value="0">Select Snack</option>
                        <option value="5">Chips - $5</option>
                        <option value="6">Sandwich - $6</option>
                        <option value="7">Salad - $7</option>
                    </select>
                    <input type="number" value="0" min="0" class="quantity">
                </div>
            </div>
            <div class="total-cost">
                <strong>Total: $</strong><span id="totalPrice">0</span>
            </div>
            <button type="button" id="payWithPayPal">Pay with PayPal</button>
            <button type="submit">Pay at Counter</button>
        </form>
    </div>

    <!-- Load PayPal's SDK script -->
    <script src="https://www.paypal.com/sdk/js?client-id=YOUR_CLIENT_ID&currency=USD"></script>
    <script src="script.js"></script>
</body>
</html>
