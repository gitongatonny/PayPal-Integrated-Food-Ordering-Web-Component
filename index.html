<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>University Catering Service - Order Food</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>University Catering Service</h1>
    <div class="order-form">
      <h2>Select your Desired Food Items and Pay</h2>
      <form id="orderForm">
        <div class="menu-category">
          <h3>Main Meals</h3>
          <div class="item">
            <label><input type="checkbox" name="mainmeal" class="food-item" value="10"> Burger - $10</label>
            <input type="number" value="0" min="0" class="quantity" disabled>
          </div>
          <div class="item">
            <label><input type="checkbox" name="mainmeal" class="food-item" value="12"> Pizza - $12</label>
            <input type="number" value="0" min="0" class="quantity" disabled>
          </div>
          <div class="item">
            <label><input type="checkbox" name="mainmeal" class="food-item" value="8"> Pasta - $8</label>
            <input type="number" value="0" min="0" class="quantity" disabled>
          </div>
        </div>
        <div class="menu-category">
          <h3>Drinks</h3>
          <div class="item">
            <label><input type="checkbox" name="drinks" class="food-item" value="2"> Water - $2</label>
            <input type="number" value="0" min="0" class="quantity" disabled>
          </div>
          <div class="item">
            <label><input type="checkbox" name="drinks" class="food-item" value="3"> Soda - $3</label>
            <input type="number" value="0" min="0" class="quantity" disabled>
          </div>
          <div class="item">
            <label><input type="checkbox" name="drinks" class="food-item" value="4"> Coffee - $4</label>
            <input type="number" value="0" min="0" class="quantity" disabled>
          </div>
        </div>
        <div class="menu-category">
          <h3>Snacks</h3>
          <div class="item">
            <label><input type="checkbox" name="snacks" class="food-item" value="5"> Chips - $5</label>
            <input type="number" value="0" min="0" class="quantity" disabled>
          </div>
          <div class="item">
            <label><input type="checkbox" name="snacks" class="food-item" value="6"> Sandwich - $6</label>
            <input type="number" value="0" min="0" class="quantity" disabled>
          </div>
          <div class="item">
            <label><input type="checkbox" name="snacks" class="food-item" value="7"> Salad - $7</label>
            <input type="number" value="0" min="0" class="quantity" disabled>
          </div>
        </div>
        <div class="total-cost">
          <strong>Total: $</strong><span id="totalPrice">0</span>
        </div>
        <button type="submit">Pay with PayPal</button>
      </form>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
