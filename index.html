<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Catering Service - Order Food</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>University Catering Service</h1>
    <div class="order-form">
        <h2>Place Your Order</h2>
        <form id="orderForm">
            <div class="menu-category">
                <h3>Main Meals</h3>
                <label><input type="radio" name="mainmeal" value="10" class="food-item"> Burger - £10</label>
                <input type="number" value="0" min="0" class="quantity" disabled>
                <label><input type="radio" name="mainmeal" value="12" class="food-item"> Pizza - £12</label>
                <input type="number" value="0" min="0" class="quantity" disabled>
                <label><input type="radio" name="mainmeal" value="8" class="food-item"> Pasta - £8</label>
                <input type="number" value="0" min="0" class="quantity" disabled>
            </div>
            <div class="menu-category">
                <h3>Drinks</h3>
                <label><input type="radio" name="drinks" value="2" class="food-item"> Water - £2</label>
                <input type="number" value="0" min="0" class="quantity" disabled>
                <label><input type="radio" name="drinks" value="3" class="food-item"> Soda - £3</label>
                <input type="number" value="0" min="0" class="quantity" disabled>
                <label><input type="radio" name="drinks" value="4" class="food-item"> Coffee - £4</label>
                <input type="number" value="0" min="0" class="quantity" disabled>
            </div>
            <div class="menu-category">
                <h3>Snacks</h3>
                <label><input type="radio" name="snacks" value="5" class="food-item"> Chips - £5</label>
                <input type="number" value="0" min="0" class="quantity" disabled>
                <label><input type="radio" name="snacks" value="6" class="food-item"> Sandwich - £6</label>
                <input type="number" value="0" min="0" class="quantity" disabled>
                <label><input type="radio" name="snacks" value="7" class="food-item"> Salad - £7</label>
                <input type="number" value="0" min="0" class="quantity" disabled>
            </div>
            <div class="total-cost">
                <strong>Total: £</strong><span id="totalPrice">0</span>
            </div>
            <button type="button" id="payWithPayPal">Pay with PayPal</button>
            <button type="submit">Pay at Counter</button>
        </form>
    </div>

    <!-- Load PayPal's SDK script with the currency set to GBP -->
    <script src="https://www.paypal.com/sdk/js?client-id=YOUR_CLIENT_ID&currency=GBP"></script>
    <script src="script.js"></script>
</body>
</html>
